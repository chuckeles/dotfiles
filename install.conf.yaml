- defaults:
    link:
        create: true
        force: true
        relink: true

- clean: ['~', '~/.config']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/omf: 'omf'
    ~/.gemrc: 'gemrc'
    ~/.gitconfig: 'gitconfig'
    ~/.gitconfig-work: 'gitconfig-work'
    ~/.ssh/config: 'ssh'
    ~/.vim: 'vim'
    ~/.vimrc: 'vimrc'

- shell:
    - [omf install, Installing OMF packages]
    - [omf theme agnoster, Setting OMF theme]


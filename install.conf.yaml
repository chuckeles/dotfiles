# default settings for linking
-   defaults:
        link:
            create: true
            force: true
            relink: true

# start by cleaning existing configurations
-   clean:
        - '~'
        - '~/.config'

# update git submodules
-   shell:
        - [git submodule update --init --recursive, Installing submodules]

# link configuration files
-   link:
        # shell
        ~/.config/omf: omf
        ~/.ssh/config: ssh/config

        # ruby
        ~/.gemrc: ruby/gemrc

        # git
        ~/.gitconfig: git/gitconfig
        ~/.gitconfig-work: git/gitconfig-work

        # vim
        ~/.vim: vim/config
        ~/.vimrc: vim/vimrc

# set up the home directory structure
-   create:
        - projects
        - projects/work

# install fish shell
-   brew:
        - fish

# set fish shell as the default shell
-   shell:
        - [chsh -s $(which fish), Setting fish shell as the default]

# set up OMF
-   shell:
        - [scripts/install/omf.sh, Installing OMF]
        - [omf install, Installing OMF packages]
        - [omf theme agnoster, Setting OMF theme to agnoster]

# install brew packages
- brewfile:
      - brew/Brewfile

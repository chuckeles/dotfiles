env:
    TERM: xterm-256color


font:
    # recommended on retina screens
    use_thin_strokes: true

    size: 15

    # use jetbrains mono font
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    bold:
        style: Bold
    italic:
        style: Italic
    bold_italic:
        style: Bold Italic


window:
    # padding around the terminal content
    padding:
        x: 10
        y: 10


selection:
    # do not copy text automatically when selecting
    save_to_clipboard: false


schemes:
    solarized_light: &light
        primary:
            background: '#fdf6e3'
            foreground: '#657b83'

        cursor:
            text:   '#fdf6e3'
            cursor: '#657b83'

        normal:
            black:   '#073642'
            red:     '#dc322f'
            green:   '#859900'
            yellow:  '#b58900'
            blue:    '#268bd2'
            magenta: '#d33682'
            cyan:    '#2aa198'
            white:   '#eee8d5'

        bright:
            black:   '#002b36'
            red:     '#cb4b16'
            green:   '#586e75'
            yellow:  '#657b83'
            blue:    '#839496'
            magenta: '#6c71c4'
            cyan:    '#93a1a1'
            white:   '#fdf6e3'

    solarized_dark: &dark
        primary:
            background: '#002b36'
            foreground: '#839496'

        cursor:
            text:   '#002b36'
            cursor: '#839496'

        normal:
            black:   '#073642'
            red:     '#dc322f'
            green:   '#859900'
            yellow:  '#b58900'
            blue:    '#268bd2'
            magenta: '#d33682'
            cyan:    '#2aa198'
            white:   '#eee8d5'

        bright:
            black:   '#002b36'
            red:     '#cb4b16'
